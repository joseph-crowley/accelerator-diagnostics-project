{% extends 'base.html' %}

{% block title %}
    UCSB Physics DiRPi Project - Confirm Delete
{% endblock %}

{% block content %}
<section class="confirm-delete py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Are you sure you want to delete this plot?</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'plot_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
