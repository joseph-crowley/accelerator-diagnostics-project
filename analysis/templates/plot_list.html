{% extends 'base.html' %}

{% block title %}
    UCSB Physics DiRPi Project - Plot List
{% endblock %}

{% block content %}
<!-- Plot List Section -->
<section class="plot-list text-center py-5">
    <div class="container" style="display: block;">
        <h2 class="text-center mb-5">Plot List</h2>
        <div class="row">
            <div class="col-md-6">
                <a href="{% url 'plot_create' %}" class="btn btn-primary btn-block">Create New Plot</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Plot Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for plot in plots %}
                    <tr>
                        <td>{{ plot.name }}</td>
                        <td>
                            <a href="{% url 'plot_view' plot.plot_id %}" class="btn btn-info">View</a>
                            <a href="{% url 'plot_edit' plot.plot_id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'plot_delete' plot.plot_id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
